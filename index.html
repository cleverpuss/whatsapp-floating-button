<!DOCTYPE html>
<html>
  <title>Whatsapp floating button</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <body>
    <!-- Whatsapp Floating Button -->
    <a class="float btn-whatsapp" target="_blank" id="myBtn">
      <i class="fa fa-whatsapp my-float"></i>
    </a>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close"></span>
          <div class="header-text">
            <h2>Need Help?</h2>
            <p>
              <i class="fa fa-whatsapp my-float"></i> Chat with us on Whatsapp
            </p>
          </div>
        </div>
        <div class="modal-body">
          <div class="person-list">
            <div class="person">
              <div>
                <a class="notification">
                  <img
                    src="./assets/img/img_avatar.png"
                    alt="Avatar"
                    class="avatar"
                  />
                  <span class="badge"></span>
                </a>
              </div>
              <div class="person-content">
                <h3>Sahar Darya</h3>
                <p>Sahar left 7 mins ago</p>
              </div>
              <div class="person-whatsapp">
                <i class="fa fa-whatsapp my-float"></i>
              </div>
            </div>
            <div class="person">
              <div>
                <a class="notification">
                  <img
                    src="./assets/img/img_avatar2.png"
                    alt="Avatar"
                    class="avatar"
                  />
                  <span class="badge"></span>
                </a>
              </div>
              <div class="person-content">
                <h3>Sahar Darya</h3>
                <p>Sahar left 7 mins ago</p>
              </div>
              <!-- <div class="person-whatsapp">
                <i class="fa fa-whatsapp my-float"></i>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
